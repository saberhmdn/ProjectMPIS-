<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace Enseignant - Création d'examen</title>
    <link rel="stylesheet" href="teacher-styles.css">
</head>
<body>
    <div class="teacher-container">
        <!-- Header -->
        <header class="teacher-header">
            <img src="logo.png" alt="Logo" class="logo">
            <h1>Espace Enseignant</h1>
            <nav>
                <a href="#">Tableau de bord</a>
                <a href="#" class="active">Créer Examen</a>
                <a href="#">Historique</a>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="teacher-main">
            <!-- Exam Creation Section -->
            <section class="exam-creation">
                <h2><span class="highlight">Création</span> d'examen</h2>
                
                <div class="exam-form">
                    <div class="form-group">
                        <label for="exam-title">Titre de l'examen*</label>
                        <input type="text" id="exam-title" placeholder="Ex: Examen final de Mathématiques">
                    </div>
                    
                    <div class="form-group">
                        <label for="exam-description">Description</label>
                        <textarea id="exam-description" rows="3" placeholder="Décrivez l'examen..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="target-audience">Public ciblé*</label>
                        <input type="text" id="target-audience" placeholder="Ex: 2e année MIP, S4, groupe A">
                    </div>
                    
                    <div class="form-group">
                        <label>Lien d'accès unique</label>
                        <div class="generated-link">
                            <input type="text" id="exam-link" value="https://educonnect.com/exam/abcd1234" readonly>
                            <button class="copy-btn">Copier</button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Questions Section -->
            <section class="questions-section">
                <h2><span class="highlight">Questions</span> de l'examen</h2>
                
                <div class="question-type-selector">
                    <button class="question-type-btn active" data-type="direct">Question Directe</button>
                    <button class="question-type-btn" data-type="qcm">QCM</button>
                </div>
                
                <!-- Question Form (Changes based on type) -->
                <div class="question-form" id="direct-question-form">
                    <div class="form-group">
                        <label for="question-text">Énoncé de la question*</label>
                        <textarea id="question-text" rows="3" placeholder="Posez votre question..."></textarea>
                        <div class="media-upload">
                            <button class="media-btn"><i class="icon-image"></i> Image</button>
                            <button class="media-btn"><i class="icon-audio"></i> Audio</button>
                            <button class="media-btn"><i class="icon-video"></i> Vidéo</button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="correct-answer">Réponse correcte*</label>
                        <input type="text" id="correct-answer" placeholder="Entrez la réponse attendue">
                    </div>
                    
                    <div class="form-group">
                        <label for="tolerance-rate">Taux de tolérance</label>
                        <select id="tolerance-rate">
                            <option value="0">0% (réponse exacte)</option>
                            <option value="5">5%</option>
                            <option value="10" selected>10%</option>
                            <option value="15">15%</option>
                            <option value="20">20%</option>
                        </select>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="question-points">Points*</label>
                            <input type="number" id="question-points" min="1" value="5">
                        </div>
                        
                        <div class="form-group">
                            <label for="question-time">Durée (secondes)*</label>
                            <input type="number" id="question-time" min="10" value="60">
                        </div>
                    </div>
                    
                    <div class="question-actions">
                        <button class="cancel-btn">Annuler</button>
                        <button class="save-btn">Enregistrer Question</button>
                    </div>
                </div>
                
                <!-- QCM Form (Hidden by default) -->
                <div class="question-form hidden" id="qcm-question-form">
                    <div class="form-group">
                        <label for="qcm-question-text">Énoncé de la question*</label>
                        <textarea id="qcm-question-text" rows="3" placeholder="Posez votre question..."></textarea>
                        <div class="media-upload">
                            <button class="media-btn"><i class="icon-image"></i> Image</button>
                            <button class="media-btn"><i class="icon-audio"></i> Audio</button>
                            <button class="media-btn"><i class="icon-video"></i> Vidéo</button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Options de réponse* (Cochez les bonnes réponses)</label>
                        <div class="qcm-options">
                            <div class="qcm-option">
                                <input type="checkbox" id="option1-correct">
                                <input type="text" id="option1" placeholder="Option 1">
                                <button class="remove-option-btn">&times;</button>
                            </div>
                            <div class="qcm-option">
                                <input type="checkbox" id="option2-correct">
                                <input type="text" id="option2" placeholder="Option 2">
                                <button class="remove-option-btn">&times;</button>
                            </div>
                        </div>
                        <button class="add-option-btn">+ Ajouter une option</button>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="qcm-points">Points*</label>
                            <input type="number" id="qcm-points" min="1" value="5">
                        </div>
                        
                        <div class="form-group">
                            <label for="qcm-time">Durée (secondes)*</label>
                            <input type="number" id="qcm-time" min="10" value="60">
                        </div>
                    </div>
                    
                    <div class="question-actions">
                        <button class="cancel-btn">Annuler</button>
                        <button class="save-btn">Enregistrer Question</button>
                    </div>
                </div>
                
                <!-- Questions List -->
                <div class="questions-list">
                    <h3>Questions ajoutées</h3>
                    <div class="question-item">
                        <div class="question-info">
                            <span class="question-type">QCM</span>
                            <p>Quelle est la capitale de la France?</p>
                            <div class="question-meta">
                                <span>5 points</span>
                                <span>60 secondes</span>
                            </div>
                        </div>
                        <div class="question-actions">
                            <button class="edit-btn">Modifier</button>
                            <button class="delete-btn">Supprimer</button>
                        </div>
                    </div>
                    
                    <div class="question-item">
                        <div class="question-info">
                            <span class="question-type">Directe</span>
                            <p>Calculez la dérivée de f(x) = x² + 3x - 5</p>
                            <div class="question-meta">
                                <span>10 points</span>
                                <span>120 secondes</span>
                                <span>Tolérance: 10%</span>
                            </div>
                        </div>
                        <div class="question-actions">
                            <button class="edit-btn">Modifier</button>
                            <button class="delete-btn">Supprimer</button>
                        </div>
                    </div>
                </div>
            </section>
            
            <!-- Exam Actions -->
            <div class="exam-actions">
                <button class="preview-btn">Prévisualiser l'examen</button>
                <button class="publish-btn">Publier l'examen</button>
            </div>
        </main>
    </div>

    <script src="teacher-script.js"></script>
    <script>
        // Initialiser le lien unique au chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('exam-link').value = 'https://educonnect.com/exam/' + 
                Math.random().toString(36).substring(2, 10);
        });
    </script>
</body>
</html>

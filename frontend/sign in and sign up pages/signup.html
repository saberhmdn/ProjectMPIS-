<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <!-- Left Side - Welcome Content -->
    <div class="welcome-side">
        <div class="welcome-content">
            <img src="" alt="Logo" class="logo" width="150">
            <h1>Welcome to</h1>
            <h2>EduConnect</h2>
            <p class="tagline">Connecting students and teachers for a better learning experience</p>
            <hr>
            <p class="welcome-text">Join our community today and unlock a world of educational opportunities</p>
        </div>
    </div>

    <!-- Right Side - Sign Up Form -->
    <div class="signup-side">
        <form class="auth-form" action="#" method="POST">
            <h2 class="form-title">Create Account</h2>
            
            <div class="user-type">
                <div class="user-type-option active" onclick="selectUserType(this, 'student')">Student</div>
                <div class="user-type-option" onclick="selectUserType(this, 'teacher')">Teacher</div>
            </div>
            <input type="hidden" id="userType" name="userType" value="student">
            
            <div class="form-group">
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="firstName">First Name*</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            
            <div class="form-group">
                <label for="lastName">Last Name*</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            
            <div class="form-group">
                <label for="birthDate">Date of Birth*</label>
                <input type="date" id="birthDate" name="birthDate" required>
            </div>
            
            <div class="form-group">
                <label for="gender">Gender*</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="institution">Institution*</label>
                <input type="text" id="institution" name="institution" required>
            </div>
            
            <div class="form-group">
                <label for="field">Field of Study*</label>
                <input type="text" id="field" name="field" required>
            </div>
            
            <button type="submit" class="submit-btn">SIGN UP</button>
            
            <div class="form-footer">
                Already have an account? <a href="index.html" class="login-link">SIGN IN</a>
            </div>
        </form>
    </div>

    <script>
        function selectUserType(element, type) {
            // Remove active class from all options
            document.querySelectorAll('.user-type-option').forEach(opt => {
                opt.classList.remove('active');
            });
            
            // Add active class to clicked option
            element.classList.add('active');
            
            // Update hidden input value
            document.getElementById('userType').value = type;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrQuiz - Your Success Starts Here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Left Side - Welcome Content -->
    <div class="welcome-side" src="boy study.jpg">
        <div class="welcome-content">
            <h1 class="logo">UrQuiz</h1>
            <h2>WELCOME</h2>
            <p class="welcome-text">TO UrQuiz's APPLICATION WEBSITE</p>
            <p class="tagline">Your Success Starts Here. Stay Calm, Focused, and Ace Your Exams! </p>
            
            
            
            <div class="apply-now"><a href="signup.html">APPLY NOW</a></div>
        </div>
    </div>
    
    <!-- Right Side - Login Form -->
    <div class="login-side">
        <div class="auth-form">
            <div class="form-title">SIGN IN</div>
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="submit-btn">SIGN IN</button>
            </form>
            <div class="form-footer">
                Don't have an account? <a href="signup.html" class="signup-link">click here to <span>sIGN UP</span></a>
            </div>
        </div>
    </div>
</body>
</html>
